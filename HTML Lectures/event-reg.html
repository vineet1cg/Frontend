<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Portal</title>
</head>
<body>
    <h1>Event Registration</h1>
    <label for="fname">Full Name : </label>
    <input type="text" name="fname" id="fname">
    <br>
    <label for="email">E-mail Addr. :</label>
    <input type="email" name="email" id="email">
    <br>
     <label for="mnum">Contact No : </label>
    <input type="tel" name="mnum" id="mnum">
    <br>
    <label for="occupation">Occupation</label>
    <select name="occupation" id="occupation">
        <option value="other">Other</option>
        <option value="admin">Admin</option>
        <option value="manager">Manager</option>
        <option value="senior_dev">Senior Dev</option>
        <option value="junior_dev">Junior Dev</option>
    </select>
    <br>
    <fieldset>
        <legend>Enter Technology You Work On </legend>
    <input type="checkbox" name="html" id="html">
    <label for="html">HTML</label>
    <input type="checkbox" name="css" id="css">
    <label for="css">CSS</label>
    <input type="checkbox" name="js" id="js">
    <label for="js">JAVASCRIPT</label>
    </fieldset>
    <br>
    <label for="comments">Comments</label>
    <textarea name="comments" id="comments" placeholder="Enter Your Comments" rows="10" cols="30"></textarea>
    <br>
    <input type="submit" value="Register" >
    
    
</body>
</html>
