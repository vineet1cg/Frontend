<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Complex Form</title>
</head>
<body>
  <h1>Complex Form</h1>

  <form>

    <!-- Personal Information -->
    <fieldset>
      <legend>Personal Information</legend>

      <label for="name">Name</label>
      <input type="text" id="name" name="name" />

      <label for="email" style="margin-left:12px;">Email</label>
      <input type="email" id="email" name="email" />

      <label for="phone" style="margin-left:12px;">Phone</label>
      <input type="tel" id="phone" name="phone" />

      <label for="dob" style="margin-left:12px;">Date of Birth</label>
      <input type="text" id="dob" name="dob" placeholder="dd/mm/yyyy" />

      <span style="margin-left:12px;">Gender</span>
      <label><input type="radio" name="gender" value="male" /> Male</label>
      <label style="margin-left:8px;"><input type="radio" name="gender" value="female" /> Female</label>

      <label for="country" style="margin-left:12px;">Country</label>
      <select id="country" name="country">
        <option>United States</option>
        <option>India</option>
        <option>United Kingdom</option>
        <option>Canada</option>
        <option>Australia</option>
      </select>
    </fieldset>

    <!-- Address -->
    <fieldset>
      <legend>Address Street</legend>

      <input type="text" id="street" name="street" style="width:220px;" />

      <label for="city" style="margin-left:12px;">City</label>
      <input type="text" id="city" name="city" style="width:160px;" />

      <label for="state" style="margin-left:12px;">State</label>
      <input type="text" id="state" name="state" style="width:160px;" />

      <label for="zip" style="margin-left:12px;">Zip Code</label>
      <input type="text" id="zip" name="zip" style="width:160px;" />
    </fieldset>

    <!-- Other Information -->
    <fieldset>
      <legend>Other Information</legend>

      <label for="comments">Comments</label><br />
      <textarea id="comments" name="comments" rows="6" cols="90"></textarea>

      <label style="margin-left:12px;">
        <input type="checkbox" id="tos" name="tos" />
        I agree to the terms of service
      </label>
    </fieldset>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
