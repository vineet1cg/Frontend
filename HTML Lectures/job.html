<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Job Application</h1>

  <form action="#" method="post" enctype="multipart/form-data">
    <fieldset>
      <legend>Application Form</legend>

      <!-- Personal Info -->
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <!-- Resume -->
      <label for="resume">Upload Resume</label>
      <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

      <!-- Experience -->
      <label for="experience">Experience (in years)</label>
      <input type="number" id="experience" name="experience" min="0" max="50" placeholder="e.g. 3">

      <!-- Skills -->
      <p>Your Skills</p>
      <label><input type="checkbox" name="skills" value="HTML"> HTML</label>
      <label><input type="checkbox" name="skills" value="CSS"> CSS</label>
      <label><input type="checkbox" name="skills" value="JavaScript"> JavaScript</label>

      <!-- Education -->
      <label for="education"><b>Highest Education</b></label>
      <select id="education" name="education">
        <option value="high_school">High School</option>
        <option value="diploma">Diploma</option>
        <option value="graduation">Graduation</option>
        <option value="masters">Masters</option>
      </select>

      <!-- Availability -->
      <p><b>Availability</b></p>
      <label><input type="radio" name="availability" value="full_time"> Full Time</label>
      <label><input type="radio" name="availability" value="part_time"> Part Time</label>

      <!-- Comments -->
      <label for="comments">Additional Comments</label>
      <textarea id="comments" name="comments" rows="6" placeholder="Any additional information..."></textarea>

      <!-- Submit -->
      <input type="submit" value="Submit Application">
    </fieldset>
  </form>
</body>
</html>
